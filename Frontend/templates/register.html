{% extends 'base.html' %}

{% block title %}Register - Ivy League Opportunities{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Student Registration</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="domain" class="form-label">Domain</label>
                        <select class="form-control" id="domain" name="domain" required>
                            <option value="">Select your domain</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Business">Business</option>
                            <option value="Economics">Economics</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Literature">Literature</option>
                            <option value="History">History</option>
                            <option value="Philosophy">Philosophy</option>
                            <option value="Art">Art</option>
                            <option value="Music">Music</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sub_domain" class="form-label">Sub-domain (Optional)</label>
                        <input type="text" class="form-control" id="sub_domain" name="sub_domain" 
                               placeholder="e.g., Machine Learning, Quantum Physics">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
