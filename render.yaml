services:
  - type: web
    name: ivy-league-frontend
    env: python
    plan: free
    buildCommand: "cd Frontend && pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "cd Frontend && gunicorn Project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
    autoDeploy: true
