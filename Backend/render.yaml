services:
  - type: web
    name: ivy-league-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true
